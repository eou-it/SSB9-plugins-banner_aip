<md-dialog aria-label="Add new items" flex="90" ng-cloak>
    <form class="addItemDialog">
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>Add new items</h2>
                <span flex></span>
                <md-button class="md-icon-button" ng-click="vm.cancel()">
                    <ng-md-icon icon="clear" style="fill:white" aria-label="Close dialog"></ng-md-icon>
                </md-button>
            </div>
        </md-toolbar>
        <md-dialog-content>
            <div class="md-dialog-content">
                <md-list>
                    <md-list-item>
                        <md-input-container class="md-block" flex-gt-sm>
                            <label>Name</label>
                            <input ng-model="vm.listItem.name">
                        </md-input-container>
                        <md-input-container class="md-block" flex-gt-sm>
                            <label>Group</label>
                            <md-select ng-model="vm.listItem.group">
                                <md-option ng-repeat="item in vm.studentGroup" value="{{item}}">
                                    {{item}}
                                </md-option>
                            </md-select>
                        </md-input-container>
                        <md-input-container class="md-block" flex-gt-sm>
                            <label>Description</label>
                            <textarea ng-model="vm.listItem.description" columns="1" md-maxlength="250" rows="1"></textarea>
                        </md-input-container>
                    </md-list-item>
                </md-list>
            </div>
            <md-card style="margin:5px">
                <md-list>
                    <md-list-item>
                        <p>Name</p> <p>Group</p> <p>Description</p>
                        <md-divider></md-divider>
                    </md-list-item>
                    <md-list-item ng-if="vm.listItems.length===0">
                        <p>No item added</p>
                    </md-list-item>
                    <md-list-item ng-repeat="item in vm.listItems">
                        <p class="listItemName">{{item.name}}</p>
                        <p class="listItemGroup">{{vm.studentGroup[item.group]}}</p>
                        <p class="listItemDesc">{{item.description}}</p>
                        <md-divider></md-divider>
                    </md-list-item>
                </md-list>
            </md-card>
        </md-dialog-content>
        <md-dialog-actions>
            <md-list>
                <md-list-item class="controls">
                    <md-button ng-click="vm.add()">Add</md-button>
                    <md-button ng-click="vm.cancel()">Cancel</md-button>
                    <md-button ng-click="vm.apply()" ng-disabled="vm.listItems.length===0">Apply</md-button>
                </md-list-item>
            </md-list>
        </md-dialog-actions>
    </form>
</md-dialog>
